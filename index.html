<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Vue-bitcoin</title>
    </head>
    <body>
        <div
            class="
                flex flex-col
                items-center
                justify-center
                h-screen
                w-screen
                bg-gray-800
                text-gray-800
                font-sans
            "
            id="app"
        >
            <div
                class="
                    rounded-lg
                    bg-blue-400
                    p-12
                    w-4/5
                    h-4/5
                    flex flex-col
                    items-center
                    justify-center
                "
            >
                <h1 class="text-7xl font-bold mb-8 text-gray-100">
                    Bitcoin Price Index
                </h1>
                <div
                    v-for="currency in info"
                    class="currency text-4xl font-semibold text-center mb-4"
                >
                    {{ currency.description }}:
                    <span
                        class="
                            opacity-10
                            shadow-lg
                            transition
                            duration-500
                            ease-in-outfont-bold
                            rounded-lg
                            hover:bg-red-600
                            px-3
                            hover:opacity-100 hover:text-gray-100
                            cursor-pointer
                        "
                    >
                        <span v-html="currency.symbol"></span>
                        {{ currency.rate_float | currencydecimal }}
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
