<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Vue-bitcoin</title>
    </head>
    <body>
        <div
            class="
                flex flex-col
                items-center
                justify-center
                h-screen
                w-screen
                bg-gray-800
                text-gray-800
                font-sans
            "
            id="app"
        >
            <div class="rounded-lg bg-blue-400 p-6 flex flex-col items-center">
                <h1 class="text-4xl font-bold mb-8 text-gray-100">
                    Bitcoin Price Index
                </h1>
                <section v-if="errored">
                    <p>
                        We're sorry, we're not able to retrieve this information
                        at the moment, please try back later
                    </p>
                </section>
                <section v-else>
                    <div v-if="loading">Loading...</div>
                    <div
                        v-else
                        v-for="currency in info"
                        class="
                            currency
                            text-2xl
                            font-semibold
                            text-center
                            mb-4
                            flex flex-col
                            items-center
                            w-full
                        "
                    >
                        {{ currency.description }}:
                        <span
                            class="
                                opacity-30
                                shadow-lg
                                transition
                                duration-500
                                ease-in-outfont-bold
                                rounded-lg
                                hover:bg-red-600
                                px-3
                                hover:opacity-100 hover:text-gray-100
                                cursor-pointer
                                block
                                m-auto
                            "
                        >
                            <span class="" v-html="currency.symbol"></span>
                            {{ currency.rate_float | currencydecimal }}
                        </span>
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
